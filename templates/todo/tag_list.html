{% extends 'base.html' %}

{% block content %}
  <style>
    body {background: linear-gradient(-60deg, #16a085 0%, #f4d03f 100%);}
  </style>
  <h1>Tags List</h1>
  <a href="{% url 'todo:tag-create' %}" class="btn btn-success mb-3">Create New Tag</a>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Tag Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in tags %}
        <tr>
          <td>{{ tag.name }}</td>
          <td>
            <a href="{% url 'todo:tag-update' tag.pk %}" class="btn btn-primary">Update</a>
            <a href="{% url 'todo:tag-delete' tag.pk %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">No tags yet</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
